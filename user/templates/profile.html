{% extends "layout.html" %}
{% block content %}
<div class="uk-section uk-section-default">
    <div class="uk-container uk-container-small">
        <h2 class="uk-heading-line"><span>Your Profile</span></h2>

        <form method="POST" class="uk-form-stacked uk-margin-large-top">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-top">Update</button>
        </form>

        <hr class="uk-divider-icon">

        <form method="POST" action="{% url 'logout' %}" class="uk-form">
            {% csrf_token %}
            <button type="submit" class="uk-button uk-button-danger uk-width-1-1">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
